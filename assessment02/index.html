<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment 02</title>
</head>
<body>

<h1>Course Sign Up Page</h1>
<p>Please Note: First Name, Last Name, Password, and Email are required</p>

<form method="get">
    <label for="fn">First Name: </label>
    <input id="fn" type="text" name="fn" value="" placeholder="First Name" required>

    <label for="ln">Last Name: </label>
    <input id="ln" type="text" name="ln" value="" placeholder="Last Name" required>
    <p></p>

    <label for="email">Email: </label>
    <input id="email" type="email" name="email" value="" placeholder="name@email.com" required>

    <label for="password">Password: </label>
    <input id="password" type="password" required>

    <p>Are you over the age of 18?</p>
    <label for="yes">Yes: </label>
    <input id="yes" type="radio" name="over18" value="true">

    <label for="no">No: </label>
    <input id="no" type="radio" name="over18" value="false">

    <p>Do you have Credit Card or PayPal?</p>
    <select name="paymentType" id="">
        <option value="cc">Credit Card</option>
        <option value="paypal">PayPal</option>
    </select>
    <p></p>

    <input type="submit" value="Submit Feedback">
</form>

</body>
</html>
