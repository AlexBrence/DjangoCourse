<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Users</title>
	<link rel="stylesheet" href="{% static "appTwo/css/style.css" %}"/>
</head>
<body>
	<h1>Here is the list of users</h1>

	{% if users %}
		<table>
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</thead>
			{% for user in users %}
				<tr>
					<td>{{ user.first_name }}</td>
					<td>{{ user.last_name }}</td>
					<td>{{ user.email }}</td>
				</tr>
			{% endfor %}
		</table>
	{% else %}
		<p><b>NO USERS FOUND.</b></p>
	{% endif %}

</body>
</html>
