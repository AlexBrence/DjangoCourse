{% extends 'basic_app/base.html' %}

{% block title %}
	Create
{% endblock %}


{% block body_block %}
	<div class="jumbotron">
		<h1>
			{% if not form.instance.pk %}
				Create School
			{% else %}
				Update School
			{% endif %}
		</h1>
	</div>

	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="btn btn-primary" type="submit" value="Submit">
	</form>
{% endblock %}
